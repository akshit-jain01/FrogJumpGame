<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Effective JavaScript: Frogger</title>
		<link href="./styles/styles.css" rel="stylesheet" />
	</head>

	<body>
		<!--game start modal-->
		<div class="start-modal-container" id="startScreen">
			<div class="modal-start">
				<h2>Frog Jump</h2>
				<p>
					<b>Use the arrow keys to reach the water and don't forget to avoid the snakes on your way.</b>
				</p>
				<input class="button" id="playGame" type="button" value="Play" />
			</div>
		</div>
		<!--game win modal-->
		<div class="win-modal-container" id="winScreen">
			<div class="modal-win">
				<h2>Congratulations..!</h2>
				<h3>You Win</h3>
				<input class="button" id="playAgain" type="button" value="Play Again" />
			</div>
		</div>
		<script src="./javascript/resources.js"></script>
		<script src="./javascript/app.js"></script>
		<script src="./javascript/engine.js"></script>
	</body>
</html>
